        <title>Kitty</title>
        <link type="text/css" rel="stylesheet" href="index.css" />
        <script type="module" src="index.js"></script>

    <body>
        <h1>Talk to Kitty!</h1>
        <img class="cat" src="Assets/gingercat.gif">

        </div>
        <button id="chopsticks">Play chopsticks</button>
        <button id="piano">Play the piano</button>
    </body>
